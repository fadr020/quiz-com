<body>
    <header>
        <nav>
            <div style="display: flex; margin-left: 20px; margin-top: 10px;">
                <span class="material-symbols-outlined">
                    circle
                </span>
                <span class="material-symbols-outlined blue">
                    circle
                </span>
                <span class="material-symbols-outlined green">
                    circle
                </span>
            </div>
            <p class="cta">QUIZ 3</p>
        </nav>
    </header>

    <div class="template">
        <h1>Soal Quiz</h1>
    </div>

    <div class="cta">
        <img id="crop" style="height: 300px; width: 300px;" src="assets/images/crop3.jpg">
        <img id="soal" style="height: 500px;" src="assets/images/soal3.jpg">
    </div>

    <div class="text-center top">
        <h1 style="font-family: 'Times New Roman', Times, serif;">SOAL 3</h1>
        <p>Apa yang dilakukan 3 ayam cemani tersebut</p>
        <input placeholder="Jawaban" type="username" id="jawaban">
        <button onclick="Enter()">Enter</button>
        <br>
        <br>
        <button onclick="Claim()" id="claim">Claim Dana</button>
    </div>

    <script>
        const soal = document.getElementById('soal');
        const crop = document.getElementById('crop');
        let claim = document.getElementById('claim');

        claim.style.display = "none"
        soal.style.display = "none"

        const jawaban3 = ["main judi", "bermain judi", "main slot", "bermain slot", "mutar"]

        function Enter() {
            let jawaban = document.getElementById("jawaban").value.toLowerCase();

            if (jawaban3.includes(jawaban)) {
                alert("Mantap Penjudi");
                claim.style.display = "inline-block"
                soal.style.display = "block"
                crop.style.display = "none"
                return;
            } 

            if (jawaban.includes("judi") || jawaban.includes("slot")) {
                alert("hampir yam");
                return;
            }else {
                alert("salah tod")
            }
        }

        function Claim() {
            window.location.href = "danaKaget.html"
        } 
    </script>
